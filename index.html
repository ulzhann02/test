<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MeetSU Login</title>
  <style>
    /* стили для центрирования элементов по середине экрана */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* стили для формы логина */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* стили для кнопки войти */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* стили для заголовка */
    h1 {
      font-size: 36px;
      color: #2196F3;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form>
    <h1>MeetSU Login</h1>
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <button type="submit">Войти</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
